<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form by Colorlib</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="/auth/fonts/material-icon/css/material-design-iconic-font.min.css">

  <!-- Main css -->
  <link rel="stylesheet" href="/auth/css/style.css">
</head>
<style>
  .is-invalid {
    border-color: red !important;
  }

  .invalid-feedback {
    color: red;
    display: block;
  }
</style>
<body>
<!-- Sign up form -->
<section class="signup">
  <div class="container">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Sign up</h2>
        <form method="POST" class="register-form" id="register-form"
                            th:action="@{/register}"
                            th:object="${registerUser}">
          <div th:if="${#fields.hasGlobalErrors()}">
            <div class="text-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
          </div>
          <div class="form-group">
            <label for="firstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" name="firstName" id="firstName" placeholder="Your First Name" th:field="*{firstName}" />
          </div><div class="form-group">
            <label for="lastName"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" name="lastName" id="lastName" placeholder="Your Last Name" th:field="*{lastName}" />
          </div>
          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-email"></i></label>
            <input type="email" name="email" id="email"
                   placeholder="Your Email"
                   class="form-control"
                   th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"
                 class="invalid-feedback"></div>
          </div>
          <div class="form-group">
            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
            <input type="password" name="pass" id="pass"
                   placeholder="Password"
                   th:field="*{password}"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"/>
            <div th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"
                 class="invalid-feedback"></div>
          </div>
          <div class="form-group">
            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
            <input type="password" name="re_pass" id="re_pass"
                   placeholder="Repeat your password"
                   th:field="*{rePassword}"
                   th:classappend="${#fields.hasErrors('rePassword')} ? 'is-invalid' : ''"/>
            <div th:if="${#fields.hasErrors('rePassword')}"
                 th:errors="*{rePassword}"
                 class="invalid-feedback"></div>
          </div>
          <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
              statements in <a href="#" class="term-service">Terms of service</a></label>
          </div>
          <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
          </div>
        </form>
      </div>
      <div class="signup-image">
        <figure><img src="/auth/images/signup-image.jpg" alt="sing up image"></figure>
        <a th:href="@{/login}" class="signup-image-link">I am already member</a>
      </div>
    </div>
  </div>
</section>
<!-- JS -->
<script src="/auth/vendor/jquery/jquery.min.js"></script>
<script src="/auth/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
