<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form by Colorlib</title>
  <!-- Font Icon -->
  <link rel="stylesheet" href="/auth/fonts/material-icon/css/material-design-iconic-font.min.css">
  <!-- Main css -->
  <link rel="stylesheet" href="/auth/css/style.css">
  <style>
    .is-invalid {
      border-color: red !important;
    }
    .invalid-feedback {
      color: red;
      display: block;
    }
  </style>
</head>
<body>
<!-- Sign in Form -->
<section class="sign-in">
  <div class="container">
    <div class="signin-content">
      <div class="signin-image">
        <figure><img src="/auth/images/signin-image.jpg" alt="sing up image"></figure>
        <a th:href="@{/register}" class="signup-image-link">Create an account</a>
      </div>

      <div class="signin-form">
        <h2 class="form-title">Sign in</h2>
        <!-- Hiển thị thông báo lỗi đăng nhập nếu có -->
        <div th:if="${param.error}" class="alert alert-danger">
          Invalid username or password.
        </div>
        <!-- Hiển thị thông báo logout nếu có -->
        <div th:if="${param.logout}" style="color: red; font-weight: bold;">
          You have been logged out.
        </div>


        <form method="POST" class="login-form" id="login-form" th:action="@{/login}">
          <div class="form-group">
            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" name="username" id="username" placeholder="Your Name"/>
          </div>

          <div class="form-group">
            <label for="password"><i class="zmdi zmdi-lock"></i></label>
            <input type="password" name="password" id="password" placeholder="Password"/>
          </div>

          <div class="form-group">
            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term"/>
            <label for="remember-me" class="label-agree-term">
              <span><span></span></span>Remember me
            </label>
          </div>

          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <div class="form-group form-button">
            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
          </div>
        </form>

        <div class="social-login">
          <span class="social-label">Or login with</span>
          <ul class="socials">
            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- JS -->
<script src="/auth/vendor/jquery/jquery.min.js"></script>
<script src="/auth/js/main.js"></script>
</body>
</html>
