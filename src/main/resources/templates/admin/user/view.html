<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>User Profile - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        .user-profile-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .user-avatar-container {
            width: 300px;
            height: 300px;
            margin-bottom: 2rem;
            position: relative;
        }
        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #007bff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background-color: white;
        }
        .no-image-placeholder {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 4px dashed #dee2e6;
        }
        .no-image-placeholder i {
            font-size: 5rem;
            color: #adb5bd;
            margin-bottom: 1rem;
        }
        .no-image-placeholder span {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .user-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #212529;
            margin: 1rem 0;
            text-align: center;
        }
        .user-role {
            margin-bottom: 1.5rem;
        }
        .role-badge {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            display: inline-block;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-container {
            background: white;
            border-radius: 12px;
            height: 100%;
        }
        .info-group {
            border-bottom: 1px solid #dee2e6;
            padding: 1.5rem;
            margin-bottom: 0;
        }
        .info-group:last-child {
            border-bottom: none;
        }
        .info-group-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .info-group-title i {
            margin-right: 0.5rem;
            color: #6c757d;
        }
        .info-item {
            margin-bottom: 1.2rem;
        }
        .info-item:last-child {
            margin-bottom: 0;
        }
        .info-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #6c757d;
            margin-bottom: 0.3rem;
        }
        .info-value {
            font-size: 1rem;
            color: #212529;
            padding: 0.75rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            min-height: 38px;
        }
        .action-buttons {
            margin-top: auto;
            padding-top: 1.5rem;
            text-align: center;
        }
        .btn {
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        .status-active {
            background-color: #d4edda;
            color: #155724;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
        }
    </style>
</head>
<body class="sb-nav-fixed">
<div th:insert="~{admin/layouts/header :: header}"></div>
<div id="layoutSidenav">
    <div th:insert="~{admin/layouts/sidebar :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">User Profile</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item active">User Profile</li>
                </ol>

                <div class="row">
                    <!-- Left Column - User Avatar and Basic Info -->
                    <div class="col-lg-4 mb-4">
                        <div class="user-profile-section">
                            <div class="user-avatar-container">
                                <th:block th:if="${#strings.isEmpty(user.imagePath)}">
                                    <div class="no-image-placeholder">
                                        <i class="fas fa-user"></i>
                                        <span>No image available</span>
                                    </div>
                                </th:block>
                                <th:block th:unless="${#strings.isEmpty(user.imagePath)}">
                                    <img th:src="@{'/resources/images/avatar/' + ${user.imagePath}}"
                                         alt="User Avatar"
                                         class="user-avatar"
                                         th:onerror="'this.onerror=null; this.src=\'/resources/images/default-avatar.png\''" />
                                </th:block>
                            </div>
                            <div class="user-name" th:text="${user.fullName}"></div>
                            <div class="user-role">
                                <span class="role-badge" th:text="${user.role}"></span>
                            </div>
                            <div class="action-buttons">
                                <a th:href="@{/admin/users}" class="btn btn-secondary me-2">
                                    <i class="fas fa-arrow-left me-1"></i> Back
                                </a>
                                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-primary">
                                    <i class="fas fa-edit me-1"></i> Edit Profile
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column - User Information -->
                    <div class="col-lg-8">
                        <div class="info-container">
                            <!-- Contact Information -->
                            <div class="info-group">
                                <div class="info-group-title">
                                    <i class="fas fa-address-card"></i> Contact Information
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="info-item">
                                            <div class="info-label">Email Address</div>
                                            <div class="info-value">
                                                <i class="fas fa-envelope me-2 text-muted"></i>
                                                <span th:text="${user.email}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="info-item">
                                            <div class="info-label">Phone Number</div>
                                            <div class="info-value">
                                                <i class="fas fa-phone me-2 text-muted"></i>
                                                <span th:text="${user.phone}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Address Information -->
                            <div class="info-group">
                                <div class="info-group-title">
                                    <i class="fas fa-map-marker-alt"></i> Address Information
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Full Address</div>
                                    <div class="info-value">
                                        <i class="fas fa-home me-2 text-muted"></i>
                                        <span th:text="${user.address}"></span>
                                    </div>
                                </div>
                            </div>

                            <!-- Account Information -->
                            <div class="info-group">
                                <div class="info-group-title">
                                    <i class="fas fa-user-shield"></i> Account Information
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="info-item">
                                            <div class="info-label">Account Status</div>
                                            <div class="info-value">
                                                <span class="status-active">
                                                    <i class="fas fa-check-circle me-1"></i> Active
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="info-item">
                                            <div class="info-label">Role & Permissions</div>
                                            <div class="info-value">
                                                <i class="fas fa-user-tag me-2 text-muted"></i>
                                                <span th:text="${user.role}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:insert="~{admin/layouts/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
